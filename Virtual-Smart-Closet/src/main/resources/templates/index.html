<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Smart Closet</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Virtual Smart Closet</h1>
    </header>

    <main>
        <section class="clothes-section">
            <h2>Your Clothes Collection</h2>
            <button id="loadClothesButton">Load Clothes</button>
            <div id="clothesList"></div>
        </section>

        <section class="outfits-section">
            <h2>Your Outfits</h2>
            <button id="loadOutfitsButton">Load Outfits</button>
            <div id="outfitsList"></div>
        </section>
    </main>

    <!-- Link to your JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
