<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Showcase</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h1>Outfit Showcase</h1>

        <div class="outfits">
            <!-- Loop through the outfits -->
            <div th:each="outfit : ${outfits}" class="outfit-card">
                <h3 th:text="${outfit.outfitName}"></h3>

                <!-- Top Section -->
                <div class="outfit-details">
                    <h4>Top:</h4>
                    <img th:src="${outfit.top.imageUrl}" alt="Top" class="outfit-image" />
                    <p th:text="'Type: ' + ${outfit.top.type}"></p>
                    <p th:text="'Color: ' + ${outfit.top.color}"></p>
                    <p th:text="'Size: ' + ${outfit.top.size}"></p>
                </div>

                <!-- Bottom Section -->
                <div class="outfit-details">
                    <h4>Bottom:</h4>
                    <img th:src="${outfit.bottom.imageUrl}" alt="Bottom" class="outfit-image" />
                    <p th:text="'Type: ' + ${outfit.bottom.type}"></p>
                    <p th:text="'Color: ' + ${outfit.bottom.color}"></p>
                    <p th:text="'Size: ' + ${outfit.bottom.size}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
